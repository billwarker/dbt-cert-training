name: 'jaffle_shop'

config-version: 2
version: '1.4.5'

profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

models:
  jaffle_shop:
    +persist_docs:
      relation: true
      columns: true
    marts:
      +required_docs: true
      +materialized: table
      +required_tests: {"unique.*|not_null": 1}
    staging:
      +materialized: view
    legacy:
      +enabled: false
